site_name: Keiron's Documentation Portal
site_url: https://docs.keiron.xyz
repo_url: https://github.com/KeironO/docs
theme:
  name: 'material'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - footnotes
  - mdx_include:
      base_path: docs
  - attr_list
  - md_in_html

plugins:
  - search
  - minify:
      minify_html: true
  - glightbox

extra_css:
  - stylesheets/extra.css
